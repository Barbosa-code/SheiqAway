<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheiqAway - Portal de Viagens</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Navbar importada -->
    <div id="navbar-container"></div>

    <!-- Conteúdo principal -->
    <main class="container">
      <section class="search" style="margin-bottom: 3rem">
        <h2>Pesquisar Viagens</h2>
        <div class="search-form" style="gap: 1.5rem; margin-top: 1.5rem">
          <input type="text" id="from" placeholder="Origem" />
          <input type="text" id="to" placeholder="Destino" />
          <input type="date" id="date" />
          <select id="mode">
            <option value="">Todos os modos</option>
            <option value="plane">Avião</option>
            <option value="train">Comboio</option>
            <option value="bus">Autocarro</option>
          </select>
          <input type="number" id="maxPrice" placeholder="Preço máximo" min="0" step="0.01" />
          <button id="searchBtn">Pesquisar</button>
        </div>
      </section>

      <section class="results">
        <div class="results-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h2>Resultados</h2>
          <select id="sort">
            <option value="price">Ordenar por Preço</option>
            <option value="duration">Ordenar por Duração</option>
          </select>
        </div>

        <div id="tripsContainer" class="trips-grid" style="gap: 2rem"></div>
        <div id="pagination" class="pagination" style="margin-top: 2rem"></div>
      </section>
    </main>

    <!-- Modal login -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Para comprar uma viagem, precisa de estar logado!</p>
        <button id="goLogin">Ir para Login</button>
      </div>
    </div>
  </div>

  <script src="js/navbar.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tickets.js"></script>
  
</body>
</html>
