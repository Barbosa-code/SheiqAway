<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheiqAway - Portal de Viagens</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <div id="navbar-container"></div>

      <!-- Conteúdo principal -->
      <main class="main-layout">
        <!-- Sidebar Filtros -->
        <aside class="sidebar">
          <h2>Filtros</h2>
          <div class="filter-group">
            <label for="from">Origem</label>
            <input type="text" id="from" placeholder="Origem" />
          </div>
          <div class="filter-group">
            <label for="to">Destino</label>
            <input type="text" id="to" placeholder="Destino" />
          </div>
          <div class="filter-group">
            <label for="date">Data</label>
            <input type="date" id="date" />
          </div>

          <div class="filter-group">
            <label for="modeSelect">Modo</label>
            <select id="modeSelect">
              <option value="">Todos</option>
              <option value="bus">Autocarro</option>
              <option value="train">Comboio</option>
              <option value="plane">Avião</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="maxPrice">Preço máximo</label>
            <input
              type="number"
              id="maxPrice"
              placeholder="Preço máximo"
              min="0"
              step="0.01"
            />
          </div>
          <div class="filter-group">
            <label for="sort">Ordenar por</label>
            <select id="sort">
              <option value="price">Preço</option>
              <option value="duration">Duração</option>
            </select>
          </div>
          <button id="searchBtn" class="search-btn">Pesquisar</button>
        </aside>

        <!-- Resultados -->
        <section class="results-section">
          <div class="results-header">
            <button id="toggleViewBtn" class="toggle-btn">Ver Pacotes</button>
          </div>
          <div id="tripsContainer" class="trips-grid"></div>
          <div id="pagination" class="pagination"></div>
        </section>
      </main>

      <!-- Modal login -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Para comprar uma viagem, precisa de estar logado!</p>
          <button id="goLogin">Ir para Login</button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

   

    <script src="js/navbar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tickets.js"></script>
  </body>
</html>
