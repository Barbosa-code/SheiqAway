<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheiqAway - Carrinho</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/carrinho.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar importada -->
      <div id="navbar-container"></div>

      <!-- Conteúdo principal -->
      <main class="container">
        <h2>O Meu Carrinho</h2>
        <div class="cart-content">
          <!-- Grelha de bilhetes -->
          <div id="cartContainer" class="tickets-grid"></div>

          <!-- Barra lateral -->
          <aside class="cart-sidebar">
            <h3>Resumo do Carrinho</h3>
            <ul id="cartSummary" class="cart-summary-list">
              <!-- Resumo dos bilhetes será gerado dinamicamente -->
            </ul>
            <p id="totalPrice" class="cart-total">Total: €0.00</p>
            <div class="loyalty">
              <p>Pontos disponíveis: <strong id="userPoints">0</strong></p>
              <label for="usePoints">Usar pontos:</label>
              <input id="usePoints" type="number" min="0" step="1" value="0" />
              <button id="applyPoints" class="applyPointsBtn">Aplicar</button>
              <p>Desconto: €<strong id="discountValue">0.00</strong></p>
              <p>Total a pagar: €<strong id="totalToPay">0.00</strong></p>
            </div>
            <button id="checkoutBtn" class="checkoutBtn">
              <i class="fas fa-shopping-cart"></i> Finalizar Compra
            </button>
          </aside>
        </div>
      </main>
    </div>

    <div id="passengerModal" class="modal">
      <div class="modal-content passenger-modal-content">
        <h3>Dados dos Passageiros</h3>
        <p id="passengerTripInfo" class="modal-trip"></p>
        <p class="modal-note">Adiciona os passageiros para esta reserva.</p>
        <div id="passengerList" class="passenger-list"></div>
        <button id="addPassengerBtn" class="secondary-btn" type="button">
          Adicionar Passageiro
        </button>
        <div class="modal-actions">
          <button id="passengerCancelBtn" class="cancel-btn" type="button">
            Cancelar
          </button>
          <button id="passengerConfirmBtn" class="confirm-btn" type="button">
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <script src="js/navbar.js" defer></script>
    <script src="js/auth.js" defer></script>
    <!-- <-- necessário para pontos/login -->
    <script src="js/cart.js" defer></script>
  </body>
</html>
