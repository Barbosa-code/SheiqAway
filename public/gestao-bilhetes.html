<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheiqAway - Minhas Viagens</title>
  <link rel="stylesheet" href="css/gestao-tickets.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="wrapper">
    <!-- Navbar importada -->
    <div id="navbar-container"></div>

    <!-- Conteúdo principal -->
    <main class="container">
      <h2>Minhas Viagens</h2>
      <p id="pointsInfo"></p>
      <div id="ticketsContainer" class="tickets-grid"></div>
    </main>
  </div>

  <div id="confirm-modal" class="modal">
  <div class="modal-content">
    <p id="confirm-message">Mensagem de confirmação</p>
    <div class="modal-actions">
      <button id="confirm-yes" class="btn">Sim</button>
      <button id="confirm-no" class="btn">Não</button>
    </div>
  </div>
</div>

<!-- Alert Modal -->
  <div id="alert-modal" class="modal">
  <div class="modal-content">
    <p id="alert-message">Mensagem de alerta</p>
    <div class="modal-actions">
      <button id="alert-ok" class="btn">OK</button>
    </div>
  </div>
</div>

<!-- Detalhes Modal -->
<div id="details-modal" class="modal">
  <div class="modal-content details-modal">
    <div class="details-header">
      <h3>Detalhes da Reserva</h3>
      <button id="details-close" class="btn">Fechar</button>
    </div>
    <div id="details-body" class="details-body"></div>
  </div>
</div>

<!-- Prompt Modal -->
<div id="prompt-modal" class="modal">
  <div class="modal-content">
    <p id="prompt-message">Mensagem de prompt</p>
    <input id="prompt-input" type="text" class="modal-input">
    <div class="modal-actions">
      <button id="prompt-ok" class="btn">OK</button>
      <button id="prompt-cancel" class="btn">Cancelar</button>
    </div>
  </div>
</div>

<!-- Alterar data Modal -->
<div id="change-modal" class="modal">
  <div class="modal-content change-modal">
    <div class="details-header">
      <h3>Alterar data</h3>
      <button id="change-close" class="btn">Fechar</button>
    </div>
    <p class="modal-note">Escolhe uma viagem com a mesma origem e destino.</p>
    <div id="change-body" class="change-body"></div>
    <div class="change-pagination">
      <button id="change-prev" class="btn secondary">Anterior</button>
      <span id="change-indicator">Pagina 1</span>
      <button id="change-next" class="btn">Seguinte</button>
    </div>
  </div>
</div>

  <script src="js/navbar.js" defer></script>
  <script src="js/tickets.js" defer></script>
</body>
</html>
